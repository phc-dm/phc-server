{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }}</title>

    <link rel="icon" href="/assets/icons/icons8-electronics-100.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
          integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
            integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
            integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$", right: "$", display: false },
                    { left: "$$", right: "$$", display: true },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ]
            });
        });
    </script>


    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <nav>
        <!-- Site -->
        <div class="nav-item">
            <a href="/">PHC</a>
        </div>

        <div class="nav-dropdown">
            <div class="label">
                Risorse
                <img class="icons8" src="https://img.icons8.com/ios-filled/100/000000/expand-arrow.png"/>
            </div>
            <div class="dropdown">
                <div class="nav-item">
                    <a href="/blog/">Notizie</a>
                </div>
                <div class="nav-item">
                    <a href="/blog/categories/guide/">Guide</a>
                </div>    
            </div>
        </div>
        
        <div class="nav-dropdown">
            <div class="label">
                Servizi
                <img class="icons8" src="https://img.icons8.com/ios-filled/100/000000/expand-arrow.png"/>
            </div>
            <div class="dropdown">
                <div class="nav-item">
                    <a href="/utenti">Utenti</a>
                </div>
                <div class="nav-item">
                    <a href="https://{{ .Config.GitUrl }}">Git</a>
                </div>
                <div class="nav-item">
                    <a href="https://{{ .Config.MatrixUrl }}">Matrix</a>
                </div>
                <div class="nav-item">
                    <a href="https://{{ .Config.ForumUrl }}">Forum</a>
                </div>
            </div>
        </div>

        <!-- Spacing -->
        <div class="hfill"></div>

        <!-- User -->
        {{if .User}}
        <div class="nav-item">
            <a href="/settings">@{{ .User }}</a>
        </div>
        {{else}}
        <div class="nav-item">
            <a href="/login">Accedi</a>
        </div>
        {{end}}
    </nav>

    {{ template "body" . }}

    <footer>
        <div class="footer-item">
            macchinisti@poisson.phc.dm.xxxxx.xx
        </div>
        &centerdot;
        <div class="footer-item">
            Icone da <a target="_blank" href="https://icons8.it">Icons8</a>
        </div>
    </footer>
</body>

</html>
{{end}}
